name: "@web3-storage/discovery"
on:
  push:
    branches:
      - main
    paths:
      - 'packages/discovery/**'
      - '.github/workflows/discovery.yml'
      - 'pnpm-lock.yaml'
  pull_request:
    paths:
      - 'packages/discovery/**'
      - '.github/workflows/discovery.yml'
      - 'pnpm-lock.yaml'
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./packages/discovery
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install
        uses: pnpm/action-setup@v2.2.3
        with:
          version: 7
      - name: Setup
        uses: actions/setup-node@v3
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org/
          cache: 'pnpm'
      - run: pnpm --filter '@web3-storage/discovery...' install
      - run: pnpm --filter '@web3-storage/discovery' lint
      - run: pnpm --filter '@web3-storage/discovery' test
